<body>
    <h4>Definir une nouvelle toile : </h4>

    <label for="height">Hauteur :</label>
    <input name="height" id="height" value="500">

    <label for="width">Largeur :</label>
    <input name="width" id="width" value="500">


    <button id="btChange">Changer</button>

    <br/>
    <div class="container-fluid">
        <div class="row">
            <div class = "col-md-3">
                <img id="imageCurseur" class="image" src="images/curseur.png" alt="">
                <img id="imageDessinALaMain" class="image" src="images/dessinALaMain.png" alt="">
                <img id="imageLigne" class="image" src="images/ligne.png" alt="">
                <img id="imageRectangle" class="image" src="images/rectangle.png" alt="">
                <img id="imageFillRectangle" class="image" src="images/fillRectangle.png" alt="">
                <img id="imageCercle" class="image" src="images/cercle.png" alt="">
                <img id="imageFillCercle" class="image" src="images/fillCercle.png" alt="">
                <h6 id = "outil" >Curseur</h6>
            </div>
            <div class = "col-md-3">
                <img id="imageRouge" class="image" src="images/rouge.png" alt="">
                <img id="imageVert" class="image" src="images/vert.png" alt="">
                <img id="imageBleu" class="image" src="images/bleu.png" alt="">
                <img id="imageJaune" class="image" src="images/jaune.png" alt="">
                <img id="imageNoir" class="image" src="images/noir.png" alt="">
                <img id="imageBlanc" class="image" src="images/blanc.png" alt="">
                <h6 id = "couleur" >Noir</h6>
            </div>
            <div class = "col-md-3">

                <label for="couleurPerso">Couleur Personnalis√©e : </label>
                <input type="color" name="couleurPerso" id="couleurPerso" value="0">
            
            </div>
            <div class = "col-md-3">
                <label for="epaisseur">Epaisseur : </label>
                <select id="epaisseur" name="epaisseur">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3" selected>3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <canvas id="canvas" class="border border-primary"></canvas>
            </div>
        </div>
    </div>
